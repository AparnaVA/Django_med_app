{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<h1 class="app" style="padding-left:550px">Welcome to Med App</h1>
  <h2 style="margin-left:620px; margin-top:100px">SIGN UP</h2>
  <form method="POST">
    {% csrf_token %}
    <span style="margin-left:520px"><label>Username</label></span>
    <span style="margin-left:65px">{{ form.username }}</span><br><br>

    <span style="margin-left:520px"><label>Password</label></span>
    <span style="margin-left:69px">{{ form.password1 }}</span><br><br>

    <span style="margin-left:520px"><label>Confirm Password</label></span>
    <span style="margin-left:10px">{{ form.password2 }}</span><br><br>
    <button type="submit" style="margin-left:520px; background-color:blue;color:white">Sign Up</button>
    
  </form>
  <p style="margin-left:520px"> Already have an account? <a style="color:blue" href="{% url 'login' %}">Login</a></p>

  {% if form.errors %}
    <ul class="errorlist">
      {% for field, error in form.errors.items %}
        <li style="color:red">{{ field }}: {{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
