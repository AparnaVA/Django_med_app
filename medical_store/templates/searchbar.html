{% extends 'layout/app-layout.html' %}
{% block 'content' %}

<form method="GET" action="{% url 'search' %}">
    <input name="search" type="text" class="c1">
    <input type="submit" value="submit" class="c2">
</form>

{% if data %}
    <h1>Search result found</h1>
    {% for i in data %}
        <h2>{{i.name}}</h2>
    {% endfor %}
{% else %}
    {% if message %}
        <h1>{{ message }} {{search}}</h1>
    {% endif %}
{% endif %}

{% endblock %}
